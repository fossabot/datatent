trigger:
  branches:
    include: ["master"]
  paths:
    exclude: [".github", "documentation", "doc", "*.md"]

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  project: "**/*.csproj"
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:

- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '3.0.100'

- task: SonarCloudPrepare@1
  inputs:
    SonarCloud: 'Datatent Sonarcloud'
    organization: 'sebfischer8343tgsest5w4zw54qe'
    scannerMode: 'MSBuild'
    projectKey: 'sebfischer83_datatent'
    projectName: 'Datatent'

- task: DotNetCoreCLI@2
  inputs:
    command: 'restore'
    projects: '$(solution)'
    feedsToUse: 'select'
- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: '$(project)'
    arguments: '--configuration Release'
  
- task: DotNetCoreCLI@2
  inputs:
    command: 'test'
    arguments: '-c $(BuildConfiguration) --no-build /p:CollectCoverage=true /p:CoverletOutputFormat=opencover'

- task: SonarCloudAnalyze@1

- task: SonarCloudPublish@1
  inputs:
    pollingTimeoutSec: '300'